    <h1>Login or Sign Up</h1>
    <div class="login-container">
        <div>
            <label for="loginMethod">Select Action:</label>
            <select id="loginMethod" onchange="toggleForm()">
                <option value="login">Login</option>
                <option value="signup">Sign Up</option>
            </select>
        </div>
        <div id="emailLogin" style="display: none;">
            <label for="loginEmail">Email:</label>
            <input type="text" id="loginEmail">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword">
        </div>
        <div id="phoneLogin" style="display: none;">
            <label for="loginPhoneNumber">Phone Number:</label>
            <input type="text" id="loginPhoneNumber">
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword">
        </div>
        <button onclick="performAction()">Submit</button>
    </div>

    <div class="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <div>
            <label for="signupEmailOrPhone">Email or Phone Number:</label>
            <input type="text" id="signupEmailOrPhone">
        </div>
        <div>
            <label for="signupLocation">Location:</label>
            <input type="text" id="signupLocation">
        </div>
        <div>
            <label for="signupPassword">Password:</label>
            <input type="password" id="signupPassword">
        </div>
        <div>
            <label for="signupRetypePassword">Retype Password:</label>
            <input type="password" id="signupRetypePassword">
        </div>
        <button onclick="performSignUp()">Sign Up</button>
    </div>

    <script>
        function toggleForm() {
            const action = document.getElementById('loginMethod').value;
            const loginFields = document.getElementById('emailLogin');
            const phoneFields = document.getElementById('phoneLogin');
            const signupForm = document.querySelector('.signup-form');

            if (action === 'login') {
                loginFields.style.display = 'block';
                phoneFields.style.display = 'none';
                signupForm.style.display = 'none';
            } else if (action === 'signup') {
                loginFields.style.display = 'none';
                phoneFields.style.display = 'none';
                signupForm.style.display = 'block';
            }
        }

        function performAction() {
            const action = document.getElementById('loginMethod').value;

        }

            const passwordRegex = /^(?=.*[A-Z]).{4,}$/;

</body>
</html>
